<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./CSS/main.css">
  </head>
  <body>
      <main>
      <div class="container-fluid ">
          <h5 class="center-align">MUSIC FOR YOU</h5>
      </div >
    </main>

    <section  class="container-fluid">
       <div class="row">
         <!-- Player -->
      <div class="col l4 m12 s12 player-view">
      <div  class="player">
        
        <div  class="design1">
          <img src="./Images/design1.png" alt="design1">
        </div > 
        <div class="heading-text">
          <h6 class="center-align" id="track-name">MUSIC NAME</h6>
        </div>
        <div class="artist-des">
          <h6  class="center-align" id="artist-name">ARTIST NAME</h6>
        </div>
        <div class="underline-1 ">
        </div >
         <div  class="design3">
          <img src="./Images/design3.svg" alt="design3">
        </div > 
       <div  class="cover-image">
      <img id="cover-image" src="./Images/cover1.jpg" alt="">
       </div >
       <div  class="design4">
        <img src="./Images/design4.svg" alt="design4">
      </div > 
       <div  class="progress-bar">
 <div class="progress-main" id="progress">
 </div>
       </div >
       <div class="container-fluid menu-btn">
         <div class="row center-align">
           <div class="col s4">
             <img src="./Images/pre.svg" alt="prev" id="previous">
           </div>
           <div class="col s4">
            <img src="./Images/play.svg" alt="play" id="player-play">
            <img src="./Images/pause.svg" alt="pause" id="player-pause">
           </div>
           <div class="col s4">
            <img src="./Images/next.svg" alt="next" id="next">
           </div>
         </div>
       </div>
        <div  class="design2">
          <img src="./Images/design2.png" alt="design2">
        </div >  
      </div > 

    
      
      </div>
      <!-- Playlist -->
      <div class="col l8 m12 s12  container-fluid playlist-sec">
        <div class="playlist-main">
        <div  class="playlist-heading">
       <h4>Playlist</h4>
       <span><img src="./Images/playlist-logo.svg" alt=""></span>
        </div >
       <div  class="playlist-contents">
        
        <div class="track1">
          
         
        </div>
        <div class="track2">
        
        </div>

        <div class="track3">
        
        </div>

        <div class="track4">
        
        </div>

        <div class="track5">
        
        </div>
        <div class="track6">
        
        </div>

        <div class="track7">
        
        </div>

        <div class="track8">
        
        </div>

        <div class="track9">
        
        </div>

        <div class="track10">
        
        </div>
        </div>


       </div >
      </div>
    </div>
    </div>
  
    </section >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./JS/App.js"></script>
  </body>
</html>
